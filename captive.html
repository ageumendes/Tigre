<!DOCTYPE html>
<html lang="pt-BR">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promo | Captive</title>
  <style>
    :root {
      color-scheme: light;
      --bg: #f7a41c;
      --text: #1c1200;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(120% 120% at 30% 20%, #ffd24a 0%, #f7a41c 45%, #f47f18 100%);
      color: var(--text);
      font-family: "Manrope", "Helvetica Neue", Arial, sans-serif;
      padding: 16px;
    }
    .wrap {
      width: min(420px, 100%);
      display: grid;
      gap: 12px;
      text-align: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.86);
      border-radius: 14px;
      padding: 12px;
      box-shadow: 0 14px 40px rgba(0, 0, 0, 0.18);
      border: 1px solid rgba(0, 0, 0, 0.05);
    }
    video, img {
      width: 100%;
      border-radius: 10px;
      background: #160a00;
      border: 1px solid rgba(0, 0, 0, 0.08);
    }
    .status {
      font-size: 13px;
      color: #4d3410;
    }
    .info {
      font-size: 13px;
      color: #4d3410;
      text-align: left;
      line-height: 1.5;
      background: rgba(255, 255, 255, 0.86);
      border: 1px solid rgba(0, 0, 0, 0.08);
      border-radius: 10px;
      padding: 10px 12px;
    }
    .info code {
      font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
      background: rgba(0,0,0,0.04);
      padding: 2px 4px;
      border-radius: 6px;
      word-break: break-all;
    }
    .actions {
      display: grid;
      gap: 8px;
      grid-template-columns: 1fr;
    }
    .btn {
      border: 1px solid rgba(0, 0, 0, 0.12);
      background: linear-gradient(135deg, #f9c600 0%, #f47f18 50%, #d62828 100%);
      color: #fffdf5;
      padding: 10px 14px;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <video id="media" playsinline autoplay muted controls preload="auto"></video>
    </div>
    <div id="status" class="status">Carregando mídia...</div>
    <div id="info" class="info"></div>
    <div class="actions">
      <button id="release" class="btn">Liberar navegação (endpoint padrão)</button>
      <button id="release-alt" class="btn">Liberar navegação (endpoint alternativo)</button>
    </div>
  </div>

  <script>
    const statusEl = document.getElementById("status");
    const videoEl = document.getElementById("media");
    const releaseBtn = document.getElementById("release");
    const releaseAltBtn = document.getElementById("release-alt");
    const infoEl = document.getElementById("info");
    // Alvos de conectividade conhecidos (iOS e Android) e fallback.
    const CONNECTIVITY_TARGETS = [
      "http://captive.apple.com/hotspot-detect.html", // iOS
      "http://clients3.google.com/generate_204", // Android / Chrome OS
      "http://neverssl.com/", // fallback simples
    ];
    const params = new URLSearchParams(window.location.search);
    const clientMac = params.get("clientMac") || "";
    const apIp = params.get("apIp") || "10.0.0.1";
    const clientIp = params.get("clientIp") || "";
    const ssid = params.get("ssid") || "";
    const redirTarget =
      params.get("redir") ||
      params.get("success_url") ||
      params.get("continue") ||
      params.get("url") ||
      CONNECTIVITY_TARGETS[0];

    const setStatus = (msg, isError = false) => {
      if (!statusEl) return;
      statusEl.textContent = msg;
      statusEl.style.color = isError ? "#b11212" : "#4d3410";
    };

    const renderInfo = () => {
      if (!infoEl) return;
      infoEl.innerHTML = `
        <div><strong>SSID:</strong> <code>${ssid || "-"}</code></div>
        <div><strong>MAC do cliente:</strong> <code>${clientMac || "-"}</code></div>
        <div><strong>IP do cliente:</strong> <code>${clientIp || "-"}</code></div>
        <div><strong>IP do AP:</strong> <code>${apIp}</code></div>
      `;
    };

    const load = async () => {
      setStatus("Carregando mídia...");
      const url = `/media/latest.mp4?t=${Date.now()}`;
      try {
        const head = await fetch(url, { method: "HEAD", cache: "no-store" });
        if (!head.ok) throw new Error("Mídia não encontrada");
        videoEl.src = url;
        setStatus("Pronto. Reproduza o vídeo para liberar.");
      } catch (err) {
        setStatus("Nenhuma mídia disponível no momento.", true);
      }
    };

    const releaseAccess = () => {
      const authUrl = `http://${apIp}/cgi-bin/captiveportal?auth=1&clientMac=${encodeURIComponent(
        clientMac
      )}&redir=${encodeURIComponent(redirTarget)}`;
      setStatus("Liberando acesso (padrão)...");
      window.location.href = authUrl;
    };

    const releaseAccessAlt = () => {
      const authUrl = `http://${apIp}/cgi-bin/luci/;stok=/admin/captiveportal/auth?clientMac=${encodeURIComponent(
        clientMac
      )}&redir=${encodeURIComponent(redirTarget)}`;
      setStatus("Liberando acesso (alternativo)...");
      window.location.href = authUrl;
    };

    if (releaseBtn) releaseBtn.addEventListener("click", releaseAccess);
    if (releaseAltBtn) releaseAltBtn.addEventListener("click", releaseAccessAlt);

    videoEl.addEventListener("ended", () => {
      setStatus("Concluído. Liberando navegação...");
      setTimeout(releaseAccess, 500);
    });

    document.addEventListener("DOMContentLoaded", () => {
      renderInfo();
      load();
    });
  </script>
</body>
</html>
