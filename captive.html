<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promo | Captive</title>
  <style>
    :root {
      color-scheme: light;
      --bg: #f7a41c;
      --text: #1c1200;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(120% 120% at 30% 20%, #ffd24a 0%, #f7a41c 45%, #f47f18 100%);
      color: var(--text);
      font-family: "Manrope", "Helvetica Neue", Arial, sans-serif;
      padding: 16px;
    }
    .wrap {
      width: min(420px, 100%);
      display: grid;
      gap: 12px;
      text-align: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.86);
      border-radius: 14px;
      padding: 12px;
      box-shadow: 0 14px 40px rgba(0, 0, 0, 0.18);
      border: 1px solid rgba(0, 0, 0, 0.05);
    }
    video, img {
      width: 100%;
      border-radius: 10px;
      background: #160a00;
      border: 1px solid rgba(0, 0, 0, 0.08);
    }
    .status {
      font-size: 13px;
      color: #4d3410;
    }
    .actions {
      display: flex;
      justify-content: center;
    }
    .btn {
      border: 1px solid rgba(0, 0, 0, 0.12);
      background: linear-gradient(135deg, #f9c600 0%, #f47f18 50%, #d62828 100%);
      color: #fffdf5;
      padding: 10px 14px;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <video id="media" playsinline autoplay muted controls preload="auto"></video>
    </div>
    <div id="status" class="status">Carregando mídia...</div>
    <div class="actions">
      <button id="release" class="btn">Liberar navegação</button>
    </div>
  </div>

  <script>
    const statusEl = document.getElementById("status");
    const videoEl = document.getElementById("media");
    const releaseBtn = document.getElementById("release");
    // Alvos de conectividade conhecidos (iOS e Android) e fallback.
    const CONNECTIVITY_TARGETS = [
      "http://captive.apple.com/hotspot-detect.html", // iOS
      "http://clients3.google.com/generate_204", // Android / Chrome OS
      "http://neverssl.com/", // fallback simples
    ];
    const params = new URLSearchParams(window.location.search);
    const redirTarget =
      params.get("redir") ||
      params.get("success_url") ||
      params.get("continue") ||
      params.get("url") ||
      CONNECTIVITY_TARGETS[0];

    const setStatus = (msg, isError = false) => {
      if (!statusEl) return;
      statusEl.textContent = msg;
      statusEl.style.color = isError ? "#b11212" : "#4d3410";
    };

    const load = async () => {
      setStatus("Carregando mídia...");
      const url = `/media/latest.mp4?t=${Date.now()}`;
      try {
        const head = await fetch(url, { method: "HEAD", cache: "no-store" });
        if (!head.ok) throw new Error("Mídia não encontrada");
        videoEl.src = url;
        setStatus("Pronto. Reproduza o vídeo para liberar.");
      } catch (err) {
        setStatus("Nenhuma mídia disponível no momento.", true);
      }
    };

    const releaseAccess = () => {
      setStatus("Liberando acesso...");
      window.location.href = redirTarget;
    };

    if (releaseBtn) {
      releaseBtn.addEventListener("click", releaseAccess);
    }

    videoEl.addEventListener("ended", () => {
      setStatus("Concluído. Liberando navegação...");
      setTimeout(releaseAccess, 500);
    });

    document.addEventListener("DOMContentLoaded", load);
  </script>
</body>
</html>
