<!DOCTYPE html>
<!-- Portal cativo simples para Intelbras (Zeus OS): sem autenticação CGI/RADIUS.
     Apenas redireciona para a URL de destino (redir) ou, se ausente, para https://www.google.com
     após o vídeo ou ao clicar no botão. -->
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Cativo</title>
  <link rel="icon" type="image/png" href="images/icon.png">
  <style>
    :root {
      color-scheme: light;
      --bg: #f7a41c;
      --text: #1c1200;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(120% 120% at 30% 20%, #ffd24a 0%, #f7a41c 45%, #f47f18 100%);
      color: var(--text);
      font-family: "Manrope", "Helvetica Neue", Arial, sans-serif;
      padding: 16px;
    }
    .wrap {
      width: min(460px, 100%);
      display: grid;
      gap: 12px;
      text-align: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.86);
      border-radius: 14px;
      padding: 12px;
      box-shadow: 0 14px 40px rgba(0, 0, 0, 0.18);
      border: 1px solid rgba(0, 0, 0, 0.05);
    }
    .viewer-card {
      padding: 10px;
    }
    .viewer-shell {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      background: #160a00;
      border: 1px solid rgba(0, 0, 0, 0.08);
      max-height: 76vh;
      padding-bottom: 30px;
      box-sizing: border-box;
    }
    #media-container {
      width: 100%;
      position: relative;
      background: #160a00;
      max-height: 72vh;
    }
    #media-container video,
    #media-container img {
      width: 100%;
      max-height: 72vh;
      display: block;
      border-radius: 12px;
      background: #160a00;
      border: none;
      object-fit: contain;
    }
    .story-progress {
      position: absolute;
      top: 8px;
      left: 12px;
      right: 12px;
      display: grid;
      grid-auto-flow: column;
      grid-auto-columns: 1fr;
      gap: 6px;
      z-index: 5;
    }
    .story-progress.hidden {
      display: none;
    }
    .story-progress .bar {
      position: relative;
      height: 4px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.32);
      overflow: hidden;
    }
    .story-progress .bar-fill {
      position: absolute;
      inset: 0;
      width: 0%;
      background: linear-gradient(90deg, #f9c600 0%, #f47f18 50%, #d62828 100%);
      transition: width 0.2s linear;
    }
    .story-nav {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 18%;
      background: linear-gradient(90deg, rgba(0, 0, 0, 0.3) 0%, transparent 100%);
      border: none;
      cursor: pointer;
      z-index: 4;
      color: #fff;
      font-size: 32px;
      display: none;
      align-items: center;
      justify-content: flex-start;
      padding-left: 6px;
      transition: background 0.2s ease, opacity 0.2s ease;
    }
    .story-nav.prev {
      left: 0;
    }
    .story-nav.next {
      right: 0;
      left: auto;
      background: linear-gradient(270deg, rgba(0, 0, 0, 0.3) 0%, transparent 100%);
      justify-content: flex-end;
      padding-left: 0;
      padding-right: 6px;
    }
    .story-nav:focus {
      outline: none;
    }
    .story-nav:hover {
      background: linear-gradient(90deg, rgba(0, 0, 0, 0.4) 0%, transparent 100%);
    }
    .story-nav.next:hover {
      background: linear-gradient(270deg, rgba(0, 0, 0, 0.4) 0%, transparent 100%);
    }
    .story-nav::after {
      content: "‹";
      display: inline-block;
      text-shadow: 0 6px 18px rgba(0, 0, 0, 0.45);
    }
    .story-nav.next::after {
      content: "›";
    }
    .viewer-shell.has-multiple .story-nav {
      display: flex;
    }
    .status {
      font-size: 12px;
      color: #4d3410;
    }
    .status-inline {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.92);
      color: #4d3410;
      font-size: 11px;
      padding: 4px 8px;
      border-top: 1px solid rgba(0, 0, 0, 0.08);
      box-shadow: 0 -4px 14px rgba(0, 0, 0, 0.08);
      text-align: center;
      z-index: 6;
    }
    .secondary-actions {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin: 4px 0 0;
      flex-wrap: wrap;
    }
    .secondary-btn {
      background: rgba(255, 255, 255, 0.08);
      color: #ffffff;
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 5px 10px;
      border-radius: 999px;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: background 0.2s ease, transform 0.2s ease, border-color 0.2s ease;
    }
    .secondary-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-1px);
      border-color: rgba(255, 255, 255, 0.6);
    }
    .actions {
      display: grid;
      gap: 4px;
      grid-template-columns: 1fr;
    }
    .connect-btn {
      background: linear-gradient(135deg, #2ecc71, #27ae60);
      color: #fff;
      font-weight: 700;
      padding: 10px 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 8px 22px rgba(0, 0, 0, 0.14);
      transition: transform 0.2s ease, filter 0.2s ease;
    }
    .connect-btn:hover {
      transform: scale(1.05);
      filter: brightness(1.08);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card viewer-card">
      <div class="viewer-shell" id="viewer-shell">
        <div id="story-progress" class="story-progress hidden"></div>
        <div id="media-container"></div>
        <button class="story-nav prev" aria-label="Mídia anterior"></button>
        <button class="story-nav next" aria-label="Próxima mídia"></button>
        <div id="status" class="status status-inline">Carregando mídia...</div>
      </div>
    </div>
    <div class="secondary-actions">
      <button id="download" class="secondary-btn download-btn">Baixar</button>
      <button id="share" class="secondary-btn share-btn">Compartilhar</button>
    </div>
    <div class="actions">
      <button id="release" class="connect-btn">Conectar ao Wi-Fi</button>
    </div>
  </div>

  <script>
    const API_BASE = (window.APP_CONFIG?.apiBase || "").replace(/\/$/, "");
    const params = new URLSearchParams(window.location.search);
    const getParam = (...keys) => {
      for (const key of keys) {
        const value = params.get(key);
        if (value !== null && value !== "") return value;
      }
      return "";
    };

    // Parâmetros enviados pelo AP (Intelbras).
    const clientMac = getParam("mac", "clientMac");
    const apIp = getParam("ip", "apIp") || "10.0.0.1";
    const clientIp = getParam("clientIp");
    const ssid = getParam("ssid");
    const ts = getParam("ts");
    const userHash = getParam("user_hash", "userHash");
    const redirectUri = getParam("redirect_uri");
    const continueUrl =
      getParam("continue", "redir", "success_url", "url") ||
      "https://www.google.com";
    const apMac = getParam("ap_mac", "apMac");
    const radio = getParam("radio");
    const defaultRedirectUri = "http://10.0.0.1:2061/cp/itbcaptive.cgi";

    const statusEl = document.getElementById("status");
    const mediaContainer = document.getElementById("media-container");
    const storyProgress = document.getElementById("story-progress");
    const viewerShell = document.getElementById("viewer-shell");
    const prevNav = document.querySelector(".story-nav.prev");
    const nextNav = document.querySelector(".story-nav.next");
    const releaseBtn = document.getElementById("release");
    const downloadBtn = document.getElementById("download");
    const shareBtn = document.getElementById("share");
    const statsEndpoint = `${API_BASE}/api/stats/event`;
    const userAgent = navigator.userAgent || "";
    const STORY_DURATION = 6000;
    const buildUrl = (path) => `${API_BASE}${path.startsWith("/") ? path : `/${path}`}`;
    const defaultShareUrl = window.APP_CONFIG?.shareUrl || `${window.location.origin}/viewer.html`;
    let hasReleased = false;
    let startedLogged = false;
    let completedLogged = false;
    let mediaMode = "video";
    let mediaItems = [];
    let storyIndex = 0;
    let storyTimer = null;

    const applyRoundedFavicon = () => {
      const link = document.querySelector('link[rel="icon"]');
      if (!link || !link.href) return;
      const img = new Image();
      img.decoding = "async";
      img.crossOrigin = "anonymous";
      img.onload = () => {
        const size = 64;
        const canvas = document.createElement("canvas");
        canvas.width = size;
        canvas.height = size;
        const ctx = canvas.getContext("2d");
        if (!ctx) return;
        ctx.beginPath();
        ctx.arc(size / 2, size / 2, size / 2, 0, Math.PI * 2);
        ctx.closePath();
        ctx.clip();
        ctx.drawImage(img, 0, 0, size, size);
        link.href = canvas.toDataURL("image/png");
      };
      img.src = link.href;
    };

    const setStatus = (msg, isError = false) => {
      if (!statusEl) return;
      statusEl.textContent = msg;
      statusEl.style.color = isError ? "#b11212" : "#4d3410";
    };

    const sendEvent = async (type) => {
      try {
        await fetch(statsEndpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ type, clientMac, clientIp, ssid, userAgent }),
          keepalive: true,
        });
      } catch (error) {
        console.warn("Não foi possível registrar evento", type, error);
      }
    };

    const renderInfo = () => {
      console.log(
        "clientMac:",
        clientMac,
        "clientIp:",
        clientIp,
        "apMac:",
        apMac,
        "apIp:",
        apIp,
        "redirect_uri:",
        redirectUri || defaultRedirectUri,
        "continue:",
        continueUrl,
        "ts:",
        ts,
        "userHash:",
        userHash,
        "radio:",
        radio
      );
    };

    const logStartedOnce = () => {
      if (startedLogged) return;
      startedLogged = true;
      sendEvent("video_started");
    };

    const logCompletedOnce = () => {
      if (completedLogged) return;
      completedLogged = true;
      sendEvent("video_completed");
    };

    const clearStoryTimer = () => {
      if (storyTimer) {
        clearTimeout(storyTimer);
        storyTimer = null;
      }
    };

    const setMultipleState = (hasMultiple) => {
      if (viewerShell) viewerShell.classList.toggle("has-multiple", hasMultiple);
    };

    const renderProgressBars = (count) => {
      if (!storyProgress) return;
      storyProgress.innerHTML = "";
      const shouldShow = count && count > 1;
      storyProgress.classList.toggle("hidden", !shouldShow);
      if (!shouldShow) return;
      for (let i = 0; i < count; i += 1) {
        const bar = document.createElement("div");
        bar.className = "bar";
        const fill = document.createElement("div");
        fill.className = "bar-fill";
        bar.appendChild(fill);
        storyProgress.appendChild(bar);
      }
    };

    const updateProgressBars = (count, activeIndex, duration = STORY_DURATION) => {
      if (!storyProgress || !count || count < 1) return;
      const fills = Array.from(storyProgress.querySelectorAll(".bar-fill"));
      fills.forEach((fill, idx) => {
        fill.style.transition = "none";
        if (idx < activeIndex) {
          fill.style.width = "100%";
        } else if (idx === activeIndex) {
          if (duration <= 0) {
            fill.style.width = "100%";
            return;
          }
          fill.style.width = "0%";
          requestAnimationFrame(() => {
            requestAnimationFrame(() => {
              fill.style.transition = `width ${duration}ms linear`;
              fill.style.width = "100%";
            });
          });
        } else {
          fill.style.width = "0%";
        }
      });
    };

    const scheduleAutoAdvance = (count, duration = STORY_DURATION) => {
      clearStoryTimer();
      if (!count || count < 2 || mediaMode === "video") return;
      storyTimer = window.setTimeout(() => showMediaAt(storyIndex + 1), duration);
    };

    const renderImage = (item) => {
      if (!mediaContainer) return;
      mediaContainer.innerHTML = "";
      const img = document.createElement("img");
      img.src = item.url;
      img.alt = "Imagem de promoção";
      img.onload = logStartedOnce;
      mediaContainer.appendChild(img);
    };

    const renderVideo = (item) => {
      if (!mediaContainer) return;
      mediaContainer.innerHTML = "";
      const video = document.createElement("video");
      video.playsInline = true;
      video.autoplay = true;
      video.muted = true;
      video.controls = true;
      video.preload = "auto";
      video.src = item.url;
      video.addEventListener("play", logStartedOnce, { once: true });
      video.addEventListener("ended", () => {
        logCompletedOnce();
        releaseAccess();
      });
      mediaContainer.appendChild(video);
    };

    const isVideoItem = (item) =>
      item?.kind === "video" || (item?.mime && item.mime.startsWith("video/")) || mediaMode === "video";

    const showMediaAt = (index) => {
      if (!mediaItems.length) return;
      const count = mediaItems.length;
      const safeIndex = ((index % count) + count) % count;
      storyIndex = safeIndex;
      const item = mediaItems[safeIndex];
      const videoItem = isVideoItem(item);
      clearStoryTimer();

      if (videoItem) {
        renderVideo(item);
      } else {
        renderImage(item);
      }

      setMultipleState(count > 1);
      renderProgressBars(count);
      const duration = videoItem ? 0 : STORY_DURATION;
      updateProgressBars(count, storyIndex, duration);
      if (!videoItem) {
        scheduleAutoAdvance(count, duration);
      }
    };

    const deriveKind = (item, fallbackMode) => {
      if (item?.kind) return item.kind;
      if (item?.mime && item.mime.startsWith("video/")) return "video";
      if (fallbackMode === "video") return "video";
      return "image";
    };

    const renderMedia = (mode, items) => {
      if (!items.length) {
        setStatus("Nenhuma mídia disponível no momento.", true);
        setMultipleState(false);
        renderProgressBars(0);
        return;
      }
      mediaMode = mode;
      mediaItems = items.map((item) => ({ ...item, kind: deriveKind(item, mode) }));
      startedLogged = false;
      completedLogged = false;
      showMediaAt(0);
    
      if (mode === "video") {
        setStatus("Pronto. Assista ao vídeo ou clique para liberar.");
      } else {
        setStatus("Pronto. Arraste para o lado ou use as setas para mudar.");
      }
    };

    const loadMedia = async () => {
      setStatus("Carregando mídia...");
      clearStoryTimer();
      startedLogged = false;
      completedLogged = false;

      try {
        const response = await fetch(buildUrl(`/api/info?t=${Date.now()}`), { cache: "no-store" });
        const data = await response.json().catch(() => null);
        if (!response.ok || !data?.ok) throw new Error(data?.message || "Nenhuma mídia disponível.");
        const mode = data.mode || (data.mime && data.mime.startsWith("video/") ? "video" : "image");
        const items = (data.items || []).map((item) => ({
          ...item,
          url: item.path ? `${buildUrl(item.path)}?t=${Date.now()}` : "",
          kind: deriveKind(item, mode),
        }));
        if (!items.length && data.path) {
          items.push({
            path: data.path,
            url: `${buildUrl(data.path)}?t=${Date.now()}`,
            mime: data.mime,
            size: data.size,
            updatedAt: data.updatedAt,
            kind: deriveKind(data, mode),
          });
        }
        renderMedia(mode, items);
      } catch (error) {
        console.error(error);
        setStatus(error.message || "Nenhuma mídia disponível no momento.", true);
      }
    };

    const downloadMedia = (url, filename) => {
      const a = document.createElement("a");
      a.href = url;
      a.download = filename || "midia";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    };

    const handleDownloadClick = () => {
      if (!mediaItems.length) return;
      const item = mediaItems[storyIndex] || mediaItems[0];
      if (!item?.url) {
        setStatus("Não foi possível iniciar o download.", true);
        return;
      }
      const filename = (item.path || "").split("/").pop() || "midia";
      sendEvent("download_clicked");
      setStatus("Iniciando download da mídia…");
      downloadMedia(item.url, filename);
    };

    const copyToClipboard = async (text) => {
      if (navigator.clipboard?.writeText) {
        await navigator.clipboard.writeText(text);
        return true;
      }
      const textarea = document.createElement("textarea");
      textarea.value = text;
      textarea.style.position = "fixed";
      textarea.style.top = "-9999px";
      document.body.appendChild(textarea);
      textarea.select();
      try {
        document.execCommand("copy");
        return true;
      } catch (err) {
        console.warn("Falhou ao copiar", err);
        return false;
      } finally {
        document.body.removeChild(textarea);
      }
    };
    const handleShareClick = async () => {
      try {
        sendEvent("share_clicked");

        const shareUrl = defaultShareUrl || window.location.origin;

        if (navigator.share) {
          await navigator.share({
            title: "Promoções do Supermercado Tigre",
            text: "Confira as promoções do Supermercado Tigre.",
            url: shareUrl,
          });
          setStatus("Compartilhado com sucesso.");
          return;
        }

        await copyToClipboard(shareUrl);
        setStatus("Link copiado para compartilhar.", false);
      } catch (err) {
        console.error("Erro ao compartilhar:", err);
        setStatus("Não foi possível compartilhar.", true);
      }
    };

    const buildAuthUrl = () => {
      const target = redirectUri || defaultRedirectUri;
      if (!target) {
        console.error("redirect_uri ausente; usando continueUrl como fallback");
        return continueUrl;
      }

      try {
        const url = new URL(target);
        if (!ts) console.error("Parâmetro ts ausente; usando timestamp local");
        if (!userHash) console.error("Parâmetro user_hash ausente; o AP pode não liberar o cliente");
        const tsParam = ts || `${Date.now()}`;
        url.searchParams.set("ts", tsParam);
        url.searchParams.set("user_hash", userHash || "");
        url.searchParams.set("continue", continueUrl);
        url.searchParams.set("session_timeout", "3600");
        url.searchParams.set("idle_timeout", "900");
        return url.toString();
      } catch (error) {
        console.error("Erro ao montar URL de autorização:", error);
        return continueUrl;
      }
    };

    const releaseAccess = () => {
      if (hasReleased) return;
      hasReleased = true;
      const authUrl = buildAuthUrl();
      console.log("Autorizando cliente via redirect_uri:", authUrl);
      setStatus("Liberando acesso...");
      sendEvent("auth_redirect");
      window.location.href = authUrl;
    };

    const handleConnectClick = () => {
      sendEvent("connect_clicked");
      logCompletedOnce();
      releaseAccess();
    };

    const addSwipeNavigation = () => {
      if (!mediaContainer) return;
      let startX = null;
      mediaContainer.addEventListener("pointerdown", (event) => {
        startX = event.clientX;
      });
      mediaContainer.addEventListener("pointerup", (event) => {
        if (startX === null) return;
        const delta = event.clientX - startX;
        startX = null;
        if (Math.abs(delta) > 40) {
          showMediaAt(storyIndex + (delta > 0 ? -1 : 1));
        }
      });
      mediaContainer.addEventListener("pointerleave", () => {
        startX = null;
      });
      mediaContainer.addEventListener("pointercancel", () => {
        startX = null;
      });
    };

    document.addEventListener("DOMContentLoaded", () => {
      applyRoundedFavicon();
      renderInfo();
      addSwipeNavigation();
      loadMedia();
    });

    if (releaseBtn) releaseBtn.addEventListener("click", handleConnectClick);
    if (downloadBtn) downloadBtn.addEventListener("click", handleDownloadClick);
    if (shareBtn) shareBtn.addEventListener("click", handleShareClick);
    if (prevNav) prevNav.addEventListener("click", () => showMediaAt(storyIndex - 1));
    if (nextNav) nextNav.addEventListener("click", () => showMediaAt(storyIndex + 1));
  </script>
</body>
</html>
