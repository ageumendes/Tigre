<!DOCTYPE html>
<!-- Portal cativo simples para Intelbras (Zeus OS): sem autenticação CGI/RADIUS.
     Apenas redireciona para a URL de destino (redir) ou, se ausente, para https://www.google.com
     após o vídeo ou ao clicar no botão. -->
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Cativo</title>
  <style>
    :root {
      color-scheme: light;
      --bg: #f7a41c;
      --text: #1c1200;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(120% 120% at 30% 20%, #ffd24a 0%, #f7a41c 45%, #f47f18 100%);
      color: var(--text);
      font-family: "Manrope", "Helvetica Neue", Arial, sans-serif;
      padding: 16px;
    }
    .wrap {
      width: min(460px, 100%);
      display: grid;
      gap: 12px;
      text-align: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.86);
      border-radius: 14px;
      padding: 12px;
      box-shadow: 0 14px 40px rgba(0, 0, 0, 0.18);
      border: 1px solid rgba(0, 0, 0, 0.05);
    }
    #media-container video,
    #media-container img {
      width: 100%;
      border-radius: 10px;
      background: #160a00;
      border: 1px solid rgba(0, 0, 0, 0.08);
    }
    #media-container {
      width: 100%;
    }
    .carousel-nav {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 6px;
    }
    .carousel-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.2);
    }
    .carousel-dot.active {
      background: #d62828;
    }
    .status {
      font-size: 13px;
      color: #4d3410;
    }
    .actions {
      display: grid;
      gap: 8px;
      grid-template-columns: 1fr;
    }
    .connect-btn {
      background: linear-gradient(135deg, #2ecc71, #27ae60);
      color: #fff;
      font-weight: 700;
      padding: 15px 28px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      box-shadow: 0 12px 34px rgba(0, 0, 0, 0.18);
      transition: transform 0.2s ease, filter 0.2s ease;
    }
    .connect-btn:hover {
      transform: scale(1.05);
      filter: brightness(1.08);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div id="media-container"></div>
    </div>
    <div id="status" class="status">Carregando vídeo...</div>
    <div class="actions">
      <button id="release" class="connect-btn">Conectar ao Wi-Fi</button>
    </div>
  </div>

  <script>
    const API_BASE = (window.APP_CONFIG?.apiBase || "").replace(/\/$/, "");
    const params = new URLSearchParams(window.location.search);
    const getParam = (...keys) => {
      for (const key of keys) {
        const value = params.get(key);
        if (value !== null && value !== "") return value;
      }
      return "";
    };

    // Parâmetros enviados pelo AP (Intelbras).
    const clientMac = getParam("mac", "clientMac");
    const apIp = getParam("ip", "apIp") || "10.0.0.1";
    const clientIp = getParam("clientIp");
    const ssid = getParam("ssid");
    const ts = getParam("ts");
    const userHash = getParam("user_hash", "userHash");
    const redirectUri = getParam("redirect_uri");
    const continueUrl =
      getParam("continue", "redir", "success_url", "url") ||
      "https://www.google.com";
    const apMac = getParam("ap_mac", "apMac");
    const radio = getParam("radio");
    const defaultRedirectUri = "http://10.0.0.1:2061/cp/itbcaptive.cgi";

    const statusEl = document.getElementById("status");
    const mediaContainer = document.getElementById("media-container");
    const releaseBtn = document.getElementById("release");
    const statsEndpoint = `${API_BASE}/api/stats/event`;
    const userAgent = navigator.userAgent || "";
    const buildUrl = (path) => `${API_BASE}${path.startsWith("/") ? path : `/${path}`}`;
    let hasReleased = false;
    let startedLogged = false;
    let completedLogged = false;
    let mediaMode = "video";
    let carouselTimer = null;
    let carouselIndex = 0;

    const setStatus = (msg, isError = false) => {
      if (!statusEl) return;
      statusEl.textContent = msg;
      statusEl.style.color = isError ? "#b11212" : "#4d3410";
    };

    const sendEvent = async (type) => {
      try {
        await fetch(statsEndpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ type, clientMac, clientIp, ssid, userAgent }),
          keepalive: true,
        });
      } catch (error) {
        console.warn("Não foi possível registrar evento", type, error);
      }
    };

    const renderInfo = () => {
      console.log(
        "clientMac:",
        clientMac,
        "clientIp:",
        clientIp,
        "apMac:",
        apMac,
        "apIp:",
        apIp,
        "redirect_uri:",
        redirectUri || defaultRedirectUri,
        "continue:",
        continueUrl,
        "ts:",
        ts,
        "userHash:",
        userHash,
        "radio:",
        radio
      );
    };

    const logStartedOnce = () => {
      if (startedLogged) return;
      startedLogged = true;
      sendEvent("video_started");
    };

    const logCompletedOnce = () => {
      if (completedLogged) return;
      completedLogged = true;
      sendEvent("video_completed");
    };

    const clearCarouselTimer = () => {
      if (carouselTimer) {
        clearInterval(carouselTimer);
        carouselTimer = null;
      }
    };

    const renderCarousel = (items) => {
      if (!mediaContainer) return;
      mediaContainer.innerHTML = "";
      clearCarouselTimer();
      carouselIndex = 0;
      const img = document.createElement("img");
      img.alt = "Carrossel";
      const dots = document.createElement("div");
      dots.className = "carousel-nav";

      const update = (index) => {
        if (!items.length) return;
        carouselIndex = (index + items.length) % items.length;
        img.src = items[carouselIndex].url;
        dots.querySelectorAll(".carousel-dot").forEach((dot, idx) => {
          dot.classList.toggle("active", idx === carouselIndex);
        });
      };

      img.onload = logStartedOnce;
      mediaContainer.appendChild(img);

      if (items.length > 1) {
        items.forEach((_item, idx) => {
          const dot = document.createElement("div");
          dot.className = "carousel-dot";
          dot.addEventListener("click", () => update(idx));
          dots.appendChild(dot);
        });
        mediaContainer.appendChild(dots);
        carouselTimer = setInterval(() => update(carouselIndex + 1), 4000);
      }

      update(0);
    };

    const renderImage = (item) => {
      if (!mediaContainer) return;
      mediaContainer.innerHTML = "";
      clearCarouselTimer();
      const img = document.createElement("img");
      img.src = item.url;
      img.alt = "Imagem de promoção";
      img.onload = logStartedOnce;
      mediaContainer.appendChild(img);
    };

    const renderVideo = (item) => {
      if (!mediaContainer) return;
      mediaContainer.innerHTML = "";
      clearCarouselTimer();
      const video = document.createElement("video");
      video.playsInline = true;
      video.autoplay = true;
      video.muted = true;
      video.controls = true;
      video.preload = "auto";
      video.src = item.url;
      video.addEventListener("play", logStartedOnce, { once: true });
      video.addEventListener("ended", () => {
        logCompletedOnce();
        releaseAccess();
      });
      mediaContainer.appendChild(video);
    };

    const renderMedia = (mode, items) => {
      if (!items.length) {
        setStatus("Nenhuma mídia disponível no momento.", true);
        return;
      }
      mediaMode = mode;
      startedLogged = false;
      completedLogged = false;

      if (mode === "video") {
        renderVideo(items[0]);
        setStatus("Pronto. Assista ao vídeo ou clique para liberar.");
      } else if (mode === "carousel") {
        renderCarousel(items);
        setStatus("Pronto. Veja o carrossel ou clique para liberar.");
      } else {
        renderImage(items[0]);
        setStatus("Pronto. Veja a imagem ou clique para liberar.");
      }
    };

    const loadMedia = async () => {
      setStatus("Carregando mídia...");
      clearCarouselTimer();
      startedLogged = false;
      completedLogged = false;

      try {
        const response = await fetch(buildUrl(`/api/info?t=${Date.now()}`), { cache: "no-store" });
        const data = await response.json().catch(() => null);
        if (!response.ok || !data?.ok) throw new Error(data?.message || "Nenhuma mídia disponível.");
        const mode = data.mode || (data.mime && data.mime.startsWith("video/") ? "video" : "image");
        const items = (data.items || []).map((item) => ({
          ...item,
          url: item.path ? `${buildUrl(item.path)}?t=${Date.now()}` : "",
        }));
        if (!items.length && data.path) {
          items.push({
            path: data.path,
            url: `${buildUrl(data.path)}?t=${Date.now()}`,
            mime: data.mime,
            size: data.size,
            updatedAt: data.updatedAt,
          });
        }
        renderMedia(mode, items);
      } catch (error) {
        console.error(error);
        setStatus(error.message || "Nenhuma mídia disponível no momento.", true);
      }
    };

    const buildAuthUrl = () => {
      const target = redirectUri || defaultRedirectUri;
      if (!target) {
        console.error("redirect_uri ausente; usando continueUrl como fallback");
        return continueUrl;
      }

      try {
        const url = new URL(target);
        if (!ts) console.error("Parâmetro ts ausente; usando timestamp local");
        if (!userHash) console.error("Parâmetro user_hash ausente; o AP pode não liberar o cliente");
        const tsParam = ts || `${Date.now()}`;
        url.searchParams.set("ts", tsParam);
        url.searchParams.set("user_hash", userHash || "");
        url.searchParams.set("continue", continueUrl);
        url.searchParams.set("session_timeout", "3600");
        url.searchParams.set("idle_timeout", "900");
        return url.toString();
      } catch (error) {
        console.error("Erro ao montar URL de autorização:", error);
        return continueUrl;
      }
    };

    const releaseAccess = () => {
      if (hasReleased) return;
      hasReleased = true;
      const authUrl = buildAuthUrl();
      console.log("Autorizando cliente via redirect_uri:", authUrl);
      setStatus("Liberando acesso...");
      sendEvent("auth_redirect");
      window.location.href = authUrl;
    };

    const handleConnectClick = () => {
      sendEvent("connect_clicked");
      logCompletedOnce();
      releaseAccess();
    };

    document.addEventListener("DOMContentLoaded", () => {
      renderInfo();
      loadMedia();
    });

    if (releaseBtn) releaseBtn.addEventListener("click", handleConnectClick);
  </script>
</body>
</html>
