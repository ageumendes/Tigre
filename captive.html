<!DOCTYPE html>
<!-- Portal cativo simples para Intelbras (Zeus OS): sem autenticação CGI/RADIUS.
     Apenas redireciona para a URL de destino (redir) ou, se ausente, para https://www.google.com
     após o vídeo ou ao clicar no botão. -->
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Cativo</title>
  <style>
    :root {
      color-scheme: light;
      --bg: #f7a41c;
      --text: #1c1200;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(120% 120% at 30% 20%, #ffd24a 0%, #f7a41c 45%, #f47f18 100%);
      color: var(--text);
      font-family: "Manrope", "Helvetica Neue", Arial, sans-serif;
      padding: 16px;
    }
    .wrap {
      width: min(460px, 100%);
      display: grid;
      gap: 12px;
      text-align: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.86);
      border-radius: 14px;
      padding: 12px;
      box-shadow: 0 14px 40px rgba(0, 0, 0, 0.18);
      border: 1px solid rgba(0, 0, 0, 0.05);
    }
    video {
      width: 100%;
      border-radius: 10px;
      background: #160a00;
      border: 1px solid rgba(0, 0, 0, 0.08);
    }
    .status {
      font-size: 13px;
      color: #4d3410;
    }
    .info {
      font-size: 13px;
      color: #4d3410;
      text-align: left;
      line-height: 1.5;
      background: rgba(255, 255, 255, 0.86);
      border: 1px solid rgba(0, 0, 0, 0.08);
      border-radius: 10px;
      padding: 10px 12px;
    }
    .info code {
      font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
      background: rgba(0,0,0,0.04);
      padding: 2px 4px;
      border-radius: 6px;
      word-break: break-all;
    }
    .actions {
      display: grid;
      gap: 8px;
      grid-template-columns: 1fr;
    }
    .btn {
      border: 1px solid rgba(0, 0, 0, 0.12);
      background: linear-gradient(135deg, #f9c600 0%, #f47f18 50%, #d62828 100%);
      color: #fffdf5;
      padding: 10px 14px;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <video id="media" playsinline autoplay muted controls preload="auto"></video>
    </div>
    <div id="status" class="status">Carregando vídeo...</div>
    <div id="info" class="info"></div>
    <div class="actions">
      <button id="release" class="btn">Conectar ao Wi-Fi</button>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const getParam = (...keys) => {
      for (const key of keys) {
        const value = params.get(key);
        if (value !== null && value !== "") return value;
      }
      return "";
    };

    // Parâmetros enviados pelo AP (Intelbras).
    const clientMac = getParam("mac", "clientMac");
    const apIp = getParam("ip", "apIp") || "10.0.0.1";
    const clientIp = getParam("clientIp");
    const ssid = getParam("ssid");
    const ts = getParam("ts");
    const userHash = getParam("user_hash", "userHash");
    const redirectUri = getParam("redirect_uri");
    const continueUrl =
      getParam("continue", "redir", "success_url", "url") ||
      "https://www.google.com";
    const apMac = getParam("ap_mac", "apMac");
    const radio = getParam("radio");
    const defaultRedirectUri = "http://10.0.0.1:2061/cp/itbcaptive.cgi";

    const statusEl = document.getElementById("status");
    const videoEl = document.getElementById("media");
    const releaseBtn = document.getElementById("release");
    const infoEl = document.getElementById("info");

    const setStatus = (msg, isError = false) => {
      if (!statusEl) return;
      statusEl.textContent = msg;
      statusEl.style.color = isError ? "#b11212" : "#4d3410";
    };

    const renderInfo = () => {
      if (!infoEl) return;
      infoEl.innerHTML = `
        <div><strong>SSID:</strong> <code>${ssid || "-"}</code></div>
        <div><strong>MAC do cliente:</strong> <code>${clientMac || "-"}</code></div>
        <div><strong>IP do cliente:</strong> <code>${clientIp || "-"}</code></div>
        <div><strong>MAC do AP:</strong> <code>${apMac || "-"}</code></div>
        <div><strong>IP do AP:</strong> <code>${apIp}</code></div>
        <div><strong>redirect_uri:</strong> <code>${redirectUri || defaultRedirectUri}</code></div>
        <div><strong>continue:</strong> <code>${continueUrl}</code></div>
        <div><strong>ts / user_hash:</strong> <code>${ts || "-"}</code> / <code>${userHash || "-"}</code></div>
        <div><strong>Rádio:</strong> <code>${radio || "-"}</code></div>
      `;
      console.log(
        "clientMac:",
        clientMac,
        "clientIp:",
        clientIp,
        "apMac:",
        apMac,
        "apIp:",
        apIp,
        "redirect_uri:",
        redirectUri || defaultRedirectUri,
        "continue:",
        continueUrl,
        "ts:",
        ts,
        "userHash:",
        userHash,
        "radio:",
        radio
      );
    };

    const loadVideo = async () => {
      setStatus("Carregando vídeo...");
      const url = `/media/latest.mp4?t=${Date.now()}`;
      try {
        const head = await fetch(url, { method: "HEAD", cache: "no-store" });
        if (!head.ok) throw new Error("Mídia não encontrada");
        videoEl.src = url;
        setStatus("Pronto. Assista ao vídeo ou clique para liberar.");
      } catch (err) {
        setStatus("Nenhuma mídia disponível no momento.", true);
      }
    };

    const buildAuthUrl = () => {
      const target = redirectUri || defaultRedirectUri;
      if (!target) {
        console.error("redirect_uri ausente; usando continueUrl como fallback");
        return continueUrl;
      }

      try {
        const url = new URL(target);
        if (!ts) console.error("Parâmetro ts ausente; usando timestamp local");
        if (!userHash) console.error("Parâmetro user_hash ausente; o AP pode não liberar o cliente");
        const tsParam = ts || `${Date.now()}`;
        url.searchParams.set("ts", tsParam);
        url.searchParams.set("user_hash", userHash || "");
        url.searchParams.set("continue", continueUrl);
        url.searchParams.set("session_timeout", "3600");
        url.searchParams.set("idle_timeout", "900");
        return url.toString();
      } catch (error) {
        console.error("Erro ao montar URL de autorização:", error);
        return continueUrl;
      }
    };

    const releaseAccess = () => {
      const authUrl = buildAuthUrl();
      console.log("Autorizando cliente via redirect_uri:", authUrl);
      setStatus("Liberando acesso...");
      window.location.href = authUrl;
    };

    document.addEventListener("DOMContentLoaded", () => {
      renderInfo();
      loadVideo();
    });

    if (releaseBtn) releaseBtn.addEventListener("click", releaseAccess);
    if (videoEl) videoEl.addEventListener("ended", releaseAccess);
  </script>
</body>
</html>
