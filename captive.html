<!DOCTYPE html>
<!-- Portal cativo simples para Intelbras (Zeus OS): sem autenticação CGI/RADIUS.
     Apenas redireciona para a URL de destino (redir) ou, se ausente, para https://www.google.com
     após o vídeo ou ao clicar no botão. -->
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Cativo</title>
  <style>
    :root {
      color-scheme: light;
      --bg: #f7a41c;
      --text: #1c1200;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(120% 120% at 30% 20%, #ffd24a 0%, #f7a41c 45%, #f47f18 100%);
      color: var(--text);
      font-family: "Manrope", "Helvetica Neue", Arial, sans-serif;
      padding: 16px;
    }
    .wrap {
      width: min(460px, 100%);
      display: grid;
      gap: 12px;
      text-align: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.86);
      border-radius: 14px;
      padding: 12px;
      box-shadow: 0 14px 40px rgba(0, 0, 0, 0.18);
      border: 1px solid rgba(0, 0, 0, 0.05);
    }
    video {
      width: 100%;
      border-radius: 10px;
      background: #160a00;
      border: 1px solid rgba(0, 0, 0, 0.08);
    }
    .status {
      font-size: 13px;
      color: #4d3410;
    }
    .info {
      font-size: 13px;
      color: #4d3410;
      text-align: left;
      line-height: 1.5;
      background: rgba(255, 255, 255, 0.86);
      border: 1px solid rgba(0, 0, 0, 0.08);
      border-radius: 10px;
      padding: 10px 12px;
    }
    .info code {
      font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
      background: rgba(0,0,0,0.04);
      padding: 2px 4px;
      border-radius: 6px;
      word-break: break-all;
    }
    .actions {
      display: grid;
      gap: 8px;
      grid-template-columns: 1fr;
    }
    .btn {
      border: 1px solid rgba(0, 0, 0, 0.12);
      background: linear-gradient(135deg, #f9c600 0%, #f47f18 50%, #d62828 100%);
      color: #fffdf5;
      padding: 10px 14px;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <video id="media" playsinline autoplay muted controls preload="auto"></video>
    </div>
    <div id="status" class="status">Carregando vídeo...</div>
    <div id="info" class="info"></div>
    <div class="actions">
      <button id="release" class="btn">Conectar ao Wi-Fi</button>
    </div>
  </div>

  <script>
    // Captura parâmetros enviados pelo AP (Intelbras).
    const params = new URLSearchParams(window.location.search);
    const clientMac = params.get("clientMac") || "";
    const clientIp = params.get("clientIp") || "";
    const apMac = params.get("apMac") || "";
    const apIp = params.get("apIp") || "10.0.0.1";
    const ssid = params.get("ssid") || "";
    const redirTarget =
      params.get("redir") ||
      params.get("success_url") ||
      params.get("continue") ||
      params.get("url") ||
      "https://www.google.com";

    const statusEl = document.getElementById("status");
    const videoEl = document.getElementById("media");
    const releaseBtn = document.getElementById("release");
    const infoEl = document.getElementById("info");

    const setStatus = (msg, isError = false) => {
      if (!statusEl) return;
      statusEl.textContent = msg;
      statusEl.style.color = isError ? "#b11212" : "#4d3410";
    };

    const renderInfo = () => {
      if (!infoEl) return;
      infoEl.innerHTML = `
        <div><strong>SSID:</strong> <code>${ssid || "-"}</code></div>
        <div><strong>MAC do cliente:</strong> <code>${clientMac || "-"}</code></div>
        <div><strong>IP do cliente:</strong> <code>${clientIp || "-"}</code></div>
        <div><strong>MAC do AP:</strong> <code>${apMac || "-"}</code></div>
        <div><strong>IP do AP:</strong> <code>${apIp}</code></div>
        <div><strong>Redirecionamento:</strong> <code>${redirTarget}</code></div>
      `;
      console.log("clientMac:", clientMac, "clientIp:", clientIp, "apMac:", apMac, "apIp:", apIp, "redir:", redirTarget);
    };

    const loadVideo = async () => {
      setStatus("Carregando vídeo...");
      const url = `/media/latest.mp4?t=${Date.now()}`;
      try {
        const head = await fetch(url, { method: "HEAD", cache: "no-store" });
        if (!head.ok) throw new Error("Mídia não encontrada");
        videoEl.src = url;
        setStatus("Pronto. Reproduza o vídeo ou clique para liberar.");
      } catch (err) {
        setStatus("Nenhuma mídia disponível no momento.", true);
      }
    };

    const releaseAccess = () => {
      setStatus("Conectando...");
      window.location.href = redirTarget || "https://www.google.com";
    };

    document.addEventListener("DOMContentLoaded", () => {
      renderInfo();
      loadVideo();
    });

    if (releaseBtn) releaseBtn.addEventListener("click", releaseAccess);
    videoEl.addEventListener("ended", () => {
      setStatus("Conectando...");
      window.location.href = redirTarget || "https://www.google.com";
    });
  </script>
</body>
</html>
