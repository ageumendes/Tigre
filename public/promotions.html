<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promoções</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@500;600;700&family=Manrope:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page">
    <header class="hero">
      <div class="pill">Wi-Fi Supermercado Tigre</div>
      <h1>Promoções ativas</h1>
      <p class="muted">Confira as ofertas disponíveis após se conectar ao Wi-Fi.</p>
      <div class="actions">
        <a class="ghost-button" href="captive.html" target="_blank" rel="noopener">Portal cativo</a>
        <button id="reload-promos" class="ghost-button primary">Atualizar lista</button>
      </div>
    </header>

    <main>
      <section class="card">
        <div class="card-head">
          <div>
            <p class="eyebrow">Ofertas</p>
            <h2>Promoções disponíveis</h2>
          </div>
        </div>
        <div id="promos-area" class="promos-list">
          <div class="placeholder">
            <p>Carregando promoções...</p>
          </div>
        </div>
        <div id="promos-status" class="status"></div>
      </section>
    </main>
  </div>

  <script src="config.js"></script>
  <script src="promotions.js"></script>
</body>
</html>
