<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Player Tigre</title>
    <link rel="stylesheet" href="/player.css" />
    <link rel="icon" type="image/png" href="images/icon.png">
  </head>
  <body>
    <div id="player-root" class="player-root">
      <div id="stage" class="stage">
        <div class="layer current is-active"></div>
        <div class="layer next"></div>
        <div id="rotWrap" class="rotWrap">
          <div class="ringStage">
            <div id="carousel3d" class="carousel3d no-carousel">
            <div id="ring" class="ring">
              <div class="face" data-face-index="0"></div>
              <div class="face" data-face-index="1"></div>
              <div class="face" data-face-index="2"></div>
              <div class="face" data-face-index="3"></div>
              <div class="face" data-face-index="4"></div>
              <div class="face" data-face-index="5"></div>
              <div class="face" data-face-index="6"></div>
              <div class="face" data-face-index="7"></div>
            </div>
          </div>
          </div>

          <div id="controls" class="controls">
            <button id="btn-fullscreen" type="button">Tela Cheia</button>
            <button id="btn-rotate" type="button">Girar</button>
            <button id="btn-prev" type="button">Anterior</button>
            <button id="btn-next" type="button">Pr√≥ximo</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      window.PLAYER_TARGET = "__PLAYER_TARGET__";
      window.IMAGE_DURATION_MS = "__IMAGE_DURATION__";
    </script>
    <script src="/config.js"></script>
    <script src="/player.js"></script>
  </body>
</html>
