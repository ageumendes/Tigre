<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cotações Agro – Supermercado Tigre</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: "Sora", "Segoe UI", system-ui, -apple-system, sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(circle at top, #1d2a26, #0d1410 70%);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }

      .page-wrapper {
        width: min(450px, 100%);
      }

      .cotacoes-card {
        background: linear-gradient(180deg, rgba(18, 45, 28, 0.98), rgba(8, 14, 8, 0.95));
        border-radius: 26px;
        box-shadow: 0 35px 90px rgba(0, 0, 0, 0.5), 0 10px 40px rgba(8, 14, 8, 0.9);
        border: 1px solid rgba(255, 255, 255, 0.08);
        padding: 28px;
        display: flex;
        flex-direction: column;
        gap: 18px;
        color: #f4f3ee;
      }

      .cotacoes-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 16px;
      }

      .logo-title {
        font-size: 20px;
        font-weight: 700;
        letter-spacing: 0.12em;
        display: block;
      }

      .logo-subtitle {
        font-size: 12px;
        letter-spacing: 0.24em;
        color: rgba(255, 255, 255, 0.7);
      }

      .time-area {
        text-align: right;
        font-size: 12px;
        color: rgba(255, 255, 255, 0.8);
        font-weight: 600;
      }

      #hora-atual {
        font-size: 20px;
        display: block;
        color: #ffd447;
      }

      .cotacoes-body {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .cotacoes-list {
        display: flex;
        flex-direction: column;
        gap: 14px;
      }

      .cotacao-item {
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        padding-bottom: 10px;
      }

      .cotacao-linha-superior {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        gap: 8px;
        font-size: 14px;
      }
      .prod-texts {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .prod-nome {
        font-size: 16px;
        font-weight: 600;
      }

      .prod-unidade {
        font-size: 11px;
        color: rgba(255, 255, 255, 0.72);
        letter-spacing: 0.15em;
      }

      .prod-ref {
        font-size: 12px;
        color: rgba(255, 255, 255, 0.6);
        letter-spacing: 0.2em;
      }

      .cotacao-unidade {
        font-size: 11px;
        color: rgba(255, 255, 255, 0.6);
        text-transform: uppercase;
        letter-spacing: 0.1em;
      }

      .cotacao-preco {
        font-size: 18px;
        font-weight: 700;
        color: #ffd447;
        margin-top: 4px;
      }

      .cotacao-obs {
        font-size: 11px;
        color: rgba(255, 255, 255, 0.65);
        margin-top: 4px;
        line-height: 1.3;
      }

      .cotacoes-footer {
        display: flex;
        justify-content: space-between;
        font-size: 12px;
        color: rgba(255, 255, 255, 0.65);
        border-top: 1px dashed rgba(255, 255, 255, 0.2);
        padding-top: 12px;
      }

      .atualizacao-info {
        color: #ffd447;
        font-weight: 600;
      }

      .message {
        text-align: center;
        font-size: 14px;
        color: rgba(255, 255, 255, 0.8);
        padding: 48px 12px;
      }

      .message.error {
        color: #ff6b6b;
      }
    </style>
  </head>
  <body>
    <div class="page-wrapper">
      <div class="cotacoes-card">
        <header class="cotacoes-header">
          <div class="logo-area">
            <span class="logo-title">Supermercado TIGRE</span>
            <span class="logo-subtitle">A fera em preços baixos</span>
          </div>
          <div class="time-area">
            <span id="hora-atual">--:--:--</span>
            <span id="data-atual">00/00/0000</span>
          </div>
        </header>

        <main class="cotacoes-body">
          <div class="cotacoes-list" id="cotacoes-list">
            <div class="message" id="cotacoes-message">Carregando cotações...</div>
          </div>
        </main>

        <footer class="cotacoes-footer">
          <span id="fonte-cotacoes">Fonte: --</span>
          <span class="atualizacao-info" id="atualizacao-info">Atualização: --</span>
        </footer>
      </div>
    </div>
    <script src="cotacoes.js"></script>
  </body>
</html>
