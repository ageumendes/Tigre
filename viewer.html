<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualização | Mídia única</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@500;600;700&family=Manrope:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="viewer-page">
  
  <main class="viewer-stage">
    <div id="viewer-area" class="viewer-area"></div>
    <div id="viewer-status" class="status">Carregando mídia...</div>
    <div class="viewer-actions">
      
      <button id="share-button" class="ghost-button">Compartilhar</button>
      <a id="download-button" class="ghost-button primary" download>Baixar</a>
    </div>
  </main>

  <script src="config.js"></script>
  <script src="viewer.js"></script>
</body>
</html>
